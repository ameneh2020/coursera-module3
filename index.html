<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>

<div class="container" ng-controller="NarrowItDownController as Narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
       <input type="text" ng-model="Narrow.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
     <button  ng-click="Narrow.showListMenu()" class="btn btn-primary">Narrow It Down For Me!</button>
      <span class="loader" ng-if="Narrow.loader"></span>
    </div>

    <p ng-if="Narrow.error">Nothing found</p>
    <found-items on-remove="Narrow.removeMenuItem(index)" found-items="Narrow.found"></found-items>
  </div>

</body>
</html>
