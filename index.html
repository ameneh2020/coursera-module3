<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
    <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <div class="col">
        <div class="form-group" >
          <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
        </div>
        
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="narrow.getMenuItems(narrow.searchTerm)">Narrow It Down For Me!</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col" ng-if="narrow.found.length == 0">Nothing found</div>
    </div>    

    <found-items items="narrow.found" on-remove="narrow.removeItem(index)" 
      ng-if="narrow.found.length > 0"></found-items>
  </div>
  </body>
</html>
